<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Moblilize.us</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- css -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/dist/css/main-min.css">

  </head>
  <body class="index">

    <!-- header -->
    <header class="section section--header">
      <img class="logo" src="assets/dist/img/logo.png">
    </header>

    <!-- content -->
    <div class="section section--one">
      <div class="section--wrapper">
        <h1>Mobilize is a new platform for organizations and companies to rally support.</h1>
        <p>Sign up to be the first to receive updates on our launch.</p>

        <form class="form--mailchimp" data-action="">
          <p class="form--message"></p>
          <input type="text" placeholder="Email address" name="EMAIL" required>
          <input type="text" placeholder="First name" name="FNAME">
          <input type="text" placeholder="Last name" name="LNAME">
          <input type="text" placeholder="Zip" name="ZIP">
          <input type="text" placeholder="Organization" name="ORGANIZATION">
          <button type="submit" class="btn btn--blue">Sign up</button>
          <label class="form--checkbox">
            <input name="OPTIN" type="checkbox" checked> By signing up you agree to our <a href="/privacy/" title="Privacy Policy">privacy policy</a> and <a href="/terms/" title="Terms of Use">terms of use</a>.
          </label>
        </form>

      </div>
    </div>

    <!-- footer -->
    <footer>
      <p>&copy; 2016 Mobilize Digital, LLC. All rights reserved.</p>
    </footer>

    <!-- js -->
    <script src="../assets/dist/js/main-min.js"></script>
  </body>
</html>
